<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokédex - Primeira Geração</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

    <div class="container my-5">
        <h1 class="pokemon text-center mb-4">Pokédex</h1>
        <div id="pokemon-container" class="pokemon row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <!-- Cards de Pokémon aparecerão aqui -->
        </div>
    </div>

    <script>
        const container = document.getElementById('pokemon-container')

        function procurarPokemon(id) {
            return fetch("https://pokeapi.co/api/v2/pokemon/" + id)
                .then(function (resposta) {
                    return resposta.json()
                })
        }

        async function carregarPokemon() {
            for (let i = 1; i <= 151; i++) {
                const pokemonAtual = await procurarPokemon(i)
                let nome = pokemonAtual.name
                let idPokemon = pokemonAtual.id
                let imagem = pokemonAtual.sprites.front_default

                console.log(idPokemon, nome, imagem)

                const coluna = document.createElement('div')
                coluna.className = 'col';

                coluna.innerHTML = `
                    <div class="card h-100 shadow-sm">
                    <div class="card-body text-center">
                        <img src="${imagem}" alt="${nome}" class="pokemon-img mb-2">
                        <h5 class="card-title">${nome}</h5>
                        <p class="card-text text-muted">#${idPokemon}</p>
                    </div>
                    </div>
                `
                container.appendChild(coluna)
            }
        }

        carregarPokemon()
    </script>

</body>


</html>
