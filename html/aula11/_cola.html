<!DOCTYPE html>
<html lang="pt-BR">
<style>
    .card-title {
        text-transform: capitalize;
    }

    .pokemon-img {
        width: 120px;
        height: 120px;
        object-fit: contain;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokédex - Primeira Geração</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container my-5">
        <h1 class="text-center mb-4">Pokédex</h1>
        <div id="pokemon-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <!-- Cards de Pokémon aparecerão aqui -->
        </div>
    </div>

</body>
<script>
    const container = document.getElementById('pokemon-container');

    function fetchPokemon(id) {
        return fetch("https://pokeapi.co/api/v2/pokemon/" + id)
            .then(function (response) {
                return response.json();
            });
    }

    async function loadPokemons() {
        for (let i = 1; i <= 151; i++) {
            const pokemon = await fetchPokemon(i);

            const col = document.createElement('div');
            col.className = 'col';

            col.innerHTML = `
                <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <img src="${pokemon.sprites.front_default}" alt="${pokemon.name}" class="pokemon-img mb-2">
                    <h5 class="card-title">${pokemon.name}</h5>
                    <p class="card-text text-muted">#${pokemon.id}</p>
                </div>
                </div>
            `;
            container.appendChild(col);
        }
    };

    loadPokemons();

</script>

</html>
