        <nav class="navegacao">

    <section class="banner">
        <img src="./img/wallpapepr.jpg" alt="">
    </section>

    <section class="produtos">
        <h1>Produtos</h1>
        <main class="grid-box">
            <figure>
                <img src="./img/poster/4-doctor.jpg" alt="">
                <figcaption>
                    <h3>4º Doctor - Tom Baker</h3>
                    <p>
                        O Quarto Doutor é uma encarnação do Doutor, o protagonista da série de ficção científica da BBC Doctor Who. Ele foi interpretado pelo ator Tom Baker entre 1974 e 1981
                    </p>
                </figcaption>
            </figure>
            <figure>
                <img src="./img/poster/9-doctor.webp" alt="">
                <figcaption>
                    <h3>9º Doctor - Christopher Eccleston</h3>
                    <p>
                        O Nono Doutor é uma encarnação do Doutor, o protagonista da série britânica de ficção científica Doctor Who. Ele é interpretado por Christopher Eccleston durante a primeira temporada de ressurgimento da série, em 2005
                    </p>
                </figcaption>
            </figure>
            <figure>
                <img src="./img/poster/10-doctor.jpg" alt="">
                <figcaption>
                    <h3>10º Doctor - David Tennant</h3>
                    <p>
                        10º Doutor é a encarnação do Doutor interpretada por David Tennant na série de ficção científica Doctor Who. Ele apareceu em três temporadas (2005-2008) e em nove especiais
                    </p>
                </figcaption>
            </figure>
            <figure>
                <img src="./img/poster/11-doctor.webp" alt="">
                <figcaption>
                    <h3>11º Doctor - Matt Smith</h3>
                    <p>
                        É interpretado por Matt Smith, e foi introduzido no final do show do episódio especial do dia de ano novo em 2010
                    </p>
                </figcaption>
            </figure>
            <figure>
                <img src="./img/poster/12-doctor.jpg" alt="">
                <figcaption>
                    <h3>12º Doctor - Peter Capaldi</h3>
                    <p>
                        O Décimo segundo Doutor é uma encarnação do Doutor, o protagonista da série britânica de ficção científica chamada Doctor Who. É interpretado por Peter Capaldi, que assumiu o papel no final de 2013, no especial de Natal "The Time of the Doctor"
                    </p>
                </figcaption>
            </figure>
            <figure>
                <img src="./img/poster/13-doctor.jpg" alt="">
                <figcaption>
                    <h3>13º Doctor - Jodie Whittaker</h3>
                    <p>
                        O Décimo Terceiro Doutor, interpretado por Jodie Whittaker, é uma exploradora vibrante e hiperativa, sempre pronta para ajudar e defender a justiça e a bondade.
                    </p>
                </figcaption>
            </figure>
            <figure>
                <img src="./img/poster/doutora-fugitiva.png" alt="">
                <figcaption>
                    <h3>Doutora Fugitiva - Jo Martin</h3>
                    <p>
                        A Doutora Fugitiva é uma encarnação do Doutor, o protagonista da série de ficção científica da BBC, Doctor Who, sendo interpretada pela atriz inglesa Jo Martin, a primeira pessoa negra a interpretar o papel
                    </p>
                </figcaption>
            </figure>
            <figure>
                <img src="./img/poster/war-doctor.jpg" alt="">
                <figcaption>
                    <h3>Doutor da Guerra - John Hurt</h3>
                    <p>
                        O Doutor da Guerra é uma encarnação do Doutor, o protagonista da série britânica de ficção científica Doctor Who. É interpretado pelo ator inglês John Hurt.
                    </p>
                </figcaption>
            </figure>
        </main>
    </section>
</body>

</html>
